<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/bf6718b6c6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body>
  <div class="main-container">


    <div class="right-container">
      <div class="form-ctr">
        <div class="top-btn">
          <button class="bbtn sign-up">Sign up</button>
          <button class="bbtn log-in">Log in</button><br><br>
        </div>
        <div class="form-hding">
          <h1>Create new Account <span class="dot">.</span></h1>
        </div>
        <form>
          <div class="sm-feild">
            <label for="text">First Name</label>
            <input type="text" id="fname" placeholder="M. Hamza">
          </div>
          <div class="sm-feild">
            <label for="text">Last Name</label>
            <input type="text" id="lname" placeholder="Malik">
          </div>
          <label for="text">Email</label>
          <input type="email" id="email" placeholder="hamza@xyz.com">

          <label for="text">Password</label>
          <input type="password" id="password" placeholder="••••••••••••••" />
          <div class="pass">
            <i class="fa-sharp fa-solid fa-eye-slash"></i>
          </div>


          <div class="chck">
            <input type="checkbox">
            <label for="agree"> I agree to all the <span>Terms</span> and <span>Privacy policy</span> </label>
          </div>
          <div class="signbbtn">
            <button class="signup smplesignup" id="signUp">Sign up</button>
            <h6 class="sign-with"><span>or sign up with</span></h6>
            <button class="signup googlesignup"><img src="./images/google.png" alt="Google" width="12">
              Sign-up with google</button>
          </div>
          <label class="already">Already Have an Account?<a href="#"> Sign in</a> </label>
        </form>
      </div>
    </div>
    <div class="left-container">
      <div class="logo"></div>
      <p class="top-text">THE PERFECT MODEL FOR <br> YOUR BRAND</p>
      <div class="main-center">
        <div class="main-circle">
          <div class="model-image" id="image1"></div>
          <div class="main-dots">
            <span class="dots"></span>
            <span class="dots"></span>
            <span class="dots"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>

</html>
